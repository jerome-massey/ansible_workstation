- hosts: localhost
  connection: local
  become: true
  tasks:
  - name: add docker repository 
    command: dnf config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo
  - name: install epel
    dnf:
      name: 
        - epel-release
  - name: install common applications
    dnf:
      name:
        - htop
        - docker-ce
        
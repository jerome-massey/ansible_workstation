- hosts: localhost
  connection: local
  become: true
  tasks:
  - name: install epel and dnf plugins
    dnf:
      name: 
        - epel-release
        - dnf-plugins-core
  - name: add docker repository 
    command: dnf config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo
  - name: install common applications
    dnf:
      name:
        - htop
        - docker-ce
        